<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="./script.js" defer></script>
    <title>Hogwarts Sorting Hat</title>

    <link rel="stylesheet" href="styles.css">
</head>

<body>



    <div class="container p-2">
        <center>
            <div class="row rounded mb-4" style="background-color: rgb(59, 0, 83);">

                <h1 class="p-5 fw-bold display-5" style="color: white;">
                    Hogwarts Sorting Hat
                </h1>
            </div>

            <div class="container" id="student_number_div">
                <div class="row p-1">
                    <div class="col"></div>
                    <div class="col-xs-12 col-sm-10 col-md-8">
                        <input type="number" class="form-control border-dark" placeholder="Enter number of students"
                            id="student-number-form" min="1" required>
                    </div>
                    <div class="col"></div>
                </div>
                <button type="submit" class="btn btn-primary fs-4 fw-bold mt-4" onclick="setStudentNumber()"
                    id="student-number-button">Enter</button>
            </div>
            <h3 id="number-of-student-text" hidden></h3>

            <div class="container" id="student_name_div" hidden>
                <div class="row p-2">
                    <div class="col"></div>
                    <div class="col-md-8 col-sm-10">
                        <input type="text" class="form-control border-dark"
                            placeholder="Enter student name ( Separated by comma )" id="student-name-form">
                    </div>
                    <div class="col"></div>
                </div>
                <button type="submit" class="btn btn-primary fw-bold" onclick="sort()"
                    id="student-name-button">Sort!</button>
                <button type="button" class="btn btn-outline-secondary" onclick="resetHouse()"><i
                        class="bi bi-arrow-clockwise"></i></button>
            </div>
        </center>

    </div>

    <div class="container">
        <div class="row row-cols-xs-2 row-cols-sm-2 row-cols-md-4">

            <div class="col mt-3" id="gryffindor-div">
                <div class="z-2 position-absolute"><img src="https://i.gifer.com/XZ5V.gif" width="40%"
                        style="filter: opacity(0.5) drop-shadow(0 0 0 rgb(146, 0, 0));" id="gryffindor-effect" hidden>
                </div>
                <div class="border border-dark rounded p-3"
                    style="background-color: rgb(241, 188, 188); background-image: url('./assets/GryffindoCrest.png'); background-size: 80%; background-repeat: no-repeat; background-position: right top -40px;">

                    <h3>Gryffindor</h3>
                    <div class="border border-dark rounded p-3 bg-white overflow-auto" id="gryffindor-box"
                        style="height: 12em">
                    </div>
                    <div class="row mt-1">
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col-10 text-end" id="gryffindor-student-count">0 student</div>
                    </div>
                </div>
            </div>

            <div class="col mt-3" id="slytherin-div">
                <div class="z-1 position-absolute"><img src="https://i.gifer.com/XZ5V.gif" width="40%"
                        style="filter: opacity(0.5) drop-shadow(0 0 0 green);" id="slytherin-effect" hidden></div>
                <div class="border border-dark rounded p-3"
                    style="background-color: rgb(188, 241, 212); background-image: url('./assets/SlytherinCrest.png'); background-size: 80%; background-repeat: no-repeat; background-position: right top -40px;">
                    <h3>Slytherin</h3>
                    <div class="border border-dark rounded p-3 bg-white overflow-auto" id="slytherin-box"
                        style="height: 12em">
                    </div>
                    <div class="row mt-1">
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col-10 text-end" id="slytherin-student-count">0 student</div>
                    </div>
                </div>
            </div>

            <div class="col mt-3" id="ravenclaw-div">
                <div class="z-1 position-absolute"><img src="https://i.gifer.com/XZ5V.gif" width="40%"
                        style="filter: opacity(0.5) drop-shadow(0 0 0 rgb(0, 76, 255));" id="ravenclaw-effect" hidden></div>
                <div class="border border-dark rounded p-3"
                    style="background-color: rgb(188, 226, 241); background-image: url('./assets/RavenclawCrest.png'); background-size: 80%; background-repeat: no-repeat; background-position: right top -40px;">
                    <h3>Ravenclaw</h3>
                    <div class="border border-dark rounded p-3 bg-white overflow-auto" id="ravenclaw-box"
                        style="height: 12em">
                    </div>
                    <div class="row mt-1">
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col-10 text-end" id="ravenclaw-student-count">0 student</div>
                    </div>
                </div>
            </div>

            <div class="col mt-3" id="hufflepuff-div">
                <div class="z-1 position-absolute"><img src="https://i.gifer.com/XZ5V.gif" width="40%"
                        style="filter: opacity(0.5) drop-shadow(0 0 0 rgb(157, 136, 0));" id="hufflepuff-effect" hidden>
                </div>
                <div class="border border-dark rounded p-3"
                    style="background-color: rgb(241, 241, 188); background-image: url('./assets/HufflepuffCrest.png'); background-size: 80%; background-repeat: no-repeat; background-position: right top -40px;">
                    <h3>Hufflepuff</h3>
                    <div class="border border-dark rounded p-3 bg-white overflow-auto" id="hufflepuff-box"
                        style="height: 12em">
                    </div>
                    <div class="row mt-1">
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col-10 text-end" id="hufflepuff-student-count">0 student</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div class="m-2 text-end mt-4" style="bottom: 0; right: 0;">Sarawin Thiamthet - Silpakorn University - 2023 / <i
            class="bi bi-envelope"> </i> <a href="mailto: contact.sarawin@gmail.com"
            target="_blank">contact.sarawin@gmail.com</a>
        / <i class="bi bi-github"></i> <a href="https://github.com/SarawinT" target="_blank">SarawinT</a>
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>



</html>
