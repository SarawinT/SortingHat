<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <script src="./script.js" defer></script>
    <title>Hogwarts Sorting Hat</title>

    <style>
        * {
            scrollbar-width: auto;
            scrollbar-color: #b0b0b0 #ffffff;
        }

        *::-webkit-scrollbar {
            width: 12px;
        }

        *::-webkit-scrollbar-track {
            background: #ffffff;
        }

        *::-webkit-scrollbar-thumb {
            background-color: #b0b0b0;
            border-radius: 10px;
            border: 3px solid #ffffff;
        }
    </style>

</head>

<body>


    <div class="container p-3">
        <center>
            <div class="row rounded mb-5" style="background-color: rgb(59, 0, 83);">
                <h1 class="p-5" style="color: white;">
                    Hogwarts Sorting Hat
                </h1>
            </div>

            <div class="container" id="student_number_div">
                <div class="row p-3">
                    <div class="col"></div>
                    <div class="col-6">
                        <input type="number" class="form-control border-dark" placeholder="Enter student number"
                            id="student-number-form" min="1" required>
                    </div>
                    <div class="col"></div>
                </div>
                <button type="submit" class="btn btn-primary fs-4 fw-bold" onclick="setStudentNumber()"
                    id="student-number-button">Enter</button>
            </div>
            <h3 id="number-of-student-text" hidden></h3>

            <div class="container" id="student_name_div" hidden>
                <div class="row p-3">
                    <div class="col"></div>
                    <div class="col-6">
                        <input type="text" class="form-control border-dark"
                            placeholder="Enter student name ( Separated by comma )" id="student-name-form">
                    </div>
                    <div class="col"></div>
                </div>
                <button type="submit" class="btn btn-primary fw-bold" onclick="sort()" id="student-name-button">Sort!</button>
                <button type="button" class="btn btn-outline-secondary" onclick="resetHouse()"><i
                        class="bi bi-arrow-clockwise"></i></button>
            </div>
        </center>

    </div>

    <div class=" container">
        <div class="row">
            <div class="col mt-3">
                <div class="border border-dark rounded p-3" style="background-color: rgb(241, 188, 188);">
                    <h3>Griffindor</h3>
                    <div class="border border-dark rounded p-3 bg-white overflow-auto" id="griffindor-box"
                        style="height: 12em">
                    </div>
                    <div class="row mt-1">
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col" id="griffindor-student-count">0 student</div>
                    </div>
                </div>
            </div>
            <div class="col mt-3">
                <div class="border border-dark rounded p-3" style="background-color: rgb(188, 241, 212);">
                    <h3>Slytherin</h3>
                    <div class="border border-dark rounded p-3 bg-white overflow-auto" id="slytherin-box"
                        style="height: 12em">
                    </div>
                    <div class="row mt-1">
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col" id="slytherin-student-count">0 student</div>
                    </div>
                </div>
            </div>
            <div class="col mt-3">
                <div class="border border-dark rounded p-3" style="background-color: rgb(188, 226, 241);">
                    <h3>Ravenclaw</h3>
                    <div class="border border-dark rounded p-3 bg-white overflow-auto" id="ravenclaw-box"
                        style="height: 12em">
                    </div>
                    <div class="row mt-1">
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col" id="ravenclaw-student-count">0 student</div>
                    </div>
                </div>
            </div>
            <div class="col mt-3">
                <div class="border border-dark rounded p-3" style="background-color: rgb(241, 241, 188);">
                    <h3>Hufflepuff</h3>
                    <div class="border border-dark rounded p-3 bg-white overflow-auto" id="hufflepuff-box"
                        style="height: 12em">
                    </div>
                    <div class="row mt-1">
                        <div class="col"></div>
                        <div class="col"></div>
                        <div class="col" id="hufflepuff-student-count">0 student</div>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</body>

</html>
